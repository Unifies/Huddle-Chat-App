<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--External CSS-->
  <link rel="stylesheet" href="./style.css">

  <!--Poppins Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!--Open Sans Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!--Font Awesome CDN-->
  <script src="https://kit.fontawesome.com/c836f0ce7a.js" crossorigin="anonymous"></script>
  
  <title>Unifies | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="bodyContainer">

    <header>

      <div class="huddleLogo">
        <img src="./images/logo.svg" alt="Huddle Chat App Logo">
      </div>
      
    </header>
  
    <main>
  
      <div class="mainContainer">
  
        <div class="huddleImage">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
  
        <div class="huddleText">
          <h1>Build The Community Your Fans Will Love</h1>
  
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
  
          <button>Register</button>
        </div>
  
      </div>
      
    </main>
  
    <footer>

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Unifies" target="_blank">Wisdom Unifies</a>.
      </p>
    </footer>
  </div>

</body>
</html>
